services:
  db:
    image: postgres:16
    environment:
      # Keep these in sync with the `server` service below (or override via a local `.env`)
      POSTGRES_DB: ${DB_NAME:-always_open_shop}
      POSTGRES_USER: ${DB_USER:-secretUser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secretPassword}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      # Use container env so overrides stay consistent.
      test: ["CMD-SHELL", "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\""]
      interval: 5s
      timeout: 5s
      retries: 20

  server:
    build:
      context: ./server
    environment:
      NODE_ENV: development
      PORT: 4000
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-always_open_shop}
      DB_USER: ${DB_USER:-secretUser}
      DB_PASSWORD: ${DB_PASSWORD:-secretPassword}
    ports:
      - "4001:4000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      # Tiny HTTP GET check (no curl/wget needed): uses Node's built-in fetch.
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://127.0.0.1:4000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\"",
        ]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build:
      context: ./web
    ports:
      - "5173:80"
    depends_on:
      - server

volumes:
  db_data:


