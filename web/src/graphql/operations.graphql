query Stores {
  stores {
    id
    name
    location
  }
}

query InventoryItems(
  $filter: InventoryItemFilterInput
  $sort: InventoryItemSortInput
  $page: Int
  $pageSize: Int
) {
  inventoryItems(
    filter: $filter
    sort: $sort
    page: $page
    pageSize: $pageSize
  ) {
    pageInfo {
      page
      pageSize
      total
    }
    items {
      id
      price
      quantity
      inventoryValue
      store {
        id
        name
      }
      product {
        id
        name
        category
      }
    }
  }
}

query StoreDetail($id: ID!) {
  store(id: $id) {
    id
    name
    location
    inventoryItems {
      id
      price
      quantity
      inventoryValue
      product {
        id
        name
        category
      }
    }
  }
  storeInventorySummary(storeId: $id) {
    totalSkus
    totalQuantity
    totalValue
    lowStockCount
  }
}

mutation UpsertInventoryItem($input: InventoryItemUpsertInput!) {
  upsertInventoryItem(input: $input) {
    id
    price
    quantity
    inventoryValue
    product {
      id
      name
      category
    }
    store {
      id
      name
    }
  }
}

mutation DeleteInventoryItem($storeId: ID!, $productId: ID!) {
  deleteInventoryItem(storeId: $storeId, productId: $productId)
}

mutation CreateProduct($input: ProductCreateInput!) {
  createProduct(input: $input) {
    id
    name
    category
  }
}

mutation CreateStore($input: StoreCreateInput!) {
  createStore(input: $input) {
    id
    name
    location
  }
}

mutation UpdateStore($id: ID!, $input: StoreUpdateInput!) {
  updateStore(id: $id, input: $input) {
    id
    name
    location
  }
}

mutation DeleteStore($id: ID!) {
  deleteStore(id: $id)
}
